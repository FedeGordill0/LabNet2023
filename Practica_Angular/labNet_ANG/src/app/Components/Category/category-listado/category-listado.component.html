<div class="container-fluid">
  <div class="todo">
    <h1>Listado de Categorías</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <ng-container class="info-position" matColumnDef="CategoryName">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let categoria">{{categoria.CategoryName}}</td>
      </ng-container>


      <ng-container class="info-position" matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let categoria">{{categoria.Description}}</td>
      </ng-container>

      <ng-container class="info-position" matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let categoria">
          <button [routerLink]="['/modificarCategoria/' + categoria.CategoryID]" mat-mini-fab color="primary">
            <mat-icon>edit</mat-icon></button>
          <app-category-eliminar [categoria]="categoria" (onEliminar)="actualizarListado()"></app-category-eliminar>
        </td>
      </ng-container>

      <ng-container class="info-position" matColumnDef="a">
        <th mat-header-cell *matHeaderCellDef>
          <button (click)="irNuevaCategoria()" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef=""></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="end" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
    </mat-paginator>
    <br>
    <button mat-raised-button color="primary" [routerLink]="['/dashboard']">Volver a Inicio</button>
  </div>

</div>
