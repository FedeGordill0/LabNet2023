<div class="container-fluid">
  <div class="list-container">
    <h1>Listado de Empleados</h1>

    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filtro($event)" #input>
    </mat-form-field>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <ng-container class="info-position" matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let empleado">{{empleado.FirstName}}</td>
      </ng-container>


      <ng-container class="info-position" matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let empleado">{{empleado.LastName}}</td>
      </ng-container>

      <ng-container class="info-position" matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
        <td mat-cell *matCellDef="let empleado">{{empleado.Title}}</td>
      </ng-container>

      <ng-container class="info-position" matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pa√≠s</th>
        <td mat-cell *matCellDef="let empleado">{{empleado.Country}}</td>
      </ng-container>

      <ng-container class="info-position" matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let empleado">
          <button class="button-edit-color" [routerLink]="['/modificarEmpleado/' + empleado.EmployeeID]" mat-mini-fab>
            <mat-icon>edit</mat-icon></button>
          <app-employee-eliminar [empleado]="empleado" (onEliminar)="actualizarListado()"></app-employee-eliminar>
        </td>
      </ng-container>

      <ng-container class="info-position" matColumnDef="a">
        <th mat-header-cell *matHeaderCellDef>
          <button (click)="irNuevoEmpleado()" mat-mini-fab class="button-add-color btn btn-primary">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef=""></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="width-paginator">
      <mat-paginator class="paginator-end" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
      </mat-paginator>
    </div>

    <br>
    <button class="button-size btn btn-primary" [routerLink]="['/dashboard']">Volver a Inicio</button>
  </div>
  <br>
</div>
