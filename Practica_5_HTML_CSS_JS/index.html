<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section-title">
        <h2>¡Adivina el número!</h2>
    </section>

    <main class="container-fluid">
        <section>
            <div class="container-NA">
                <h2 class="numeroAleatorio">?</h2>
            </div>

            <input class="numero" id="form-control" type="text" placeholder="Ingresar número">
            <h5>(Entre 1 y 20)</h5>
        </section>

        <section>
            <h1 class="mayorMenor"></h1>
            <button type="button" class="btn btn-success" id="btnJugar">Jugar</button>
        </section>

        <hr class="hr">

        <section class="score-position">
            <div class="score-space">
                <h2>Score <p class="score"></p>
                </h2>
            </div>
            <div class="b">
                <h2>Highscore <p class="highscore"></p>
                </h2>
            </div>
        </section>

        <button type="button" class="btn btn-danger" id="btnReiniciar">Reiniciar Partida</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
